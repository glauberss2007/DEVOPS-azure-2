pool:
  vmImage: $(operatingSystem)

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - bash: echo "Do the buil"
- stage: DevDeploy
  jobs:
  - job: BuildJob
    steps:
    - bash: echo "Start Dev Deploy"
  - deployment: DevDeployJob
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo eploy to Dev
- stage: QaDeploy
  jobs:
  - job: BuildJob
    steps:
    - bash: echo "Start QA Deploy"
  - deployment: QaDeployJob
    environment: Qa
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo eploy to Qa